<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ruszcraft</title>
    <meta name="description" content="Ruszcraft server landing page.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/main.css">
</head>

<body>

<video autoplay muted loop id="backgroundVideo">
    <source src="img/mcloop.mp4" type="video/mp4">
    <!-- Video source in README.md -->
</video>

<div class="logo">
    <a href="https://rusz.dev/">
        <img src="img/logo.png" alt="ruszdev favicon" height="25" width="25" title="Click me!">
    </a>
</div>

<div class="content">
    <div class="message">
        <h1>ruszcraft</h1>
        <hr>
        <p>You've reached the ruszcraft server landing page.</p>
        <p>Are you sure you want to be here?</p>
    </div>
    <div id="server-status">
        <h2>status</h2>
        <hr>
        <p>
            The <span class="server-name">apartment</span> server is currently
            <span class="apt-server-online"></span>!
        </p>
    </div>
</div>

<script src="https://mcapi.us/scripts/minecraft.min.js"></script>
<script>
    MinecraftAPI.getServerStatus('apt.ruszcraft.com', {
        port: 25565
    }, function (err, status) {
        if (err) {
            return document.querySelector('#server-status').innerHTML = 'Error loading status';
        }
        document.querySelector('.apt-server-online').innerHTML = status.online ? 'up' : 'down';
        document.querySelector('.apt-server-online').style.color = status.online ? 'green' : 'red';
    });
</script>

</body>

</html>
